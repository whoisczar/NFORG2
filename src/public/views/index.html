<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Notas Fiscais</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <header class="text-center mb-4">
        <h1 class="display-4 text-success">Login - Notas Fiscais</h1>
      </header>

      <div class="row">
        <div class="col-lg-6 offset-lg-3">
          <section>
            <h3>Digite seu CPF</h3>
            <form id="login-form">
              <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input
                  type="text"
                  id="cpf"
                  class="form-control"
                  placeholder="Digite seu CPF"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </section>
        </div>
      </div>
    </div>

    <!-- Script JavaScript -->
    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const cpf = document.getElementById("cpf").value;

          try {
            const response = await fetch("http://localhost:3000/client", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ cpfCnpjClient: cpf }),
            });

            const data = await response.json();

            if (response.ok) {
              // Se a resposta for ok (status 200)
              alert(data.message); // Sucesso no login
              window.location.href = "./dashboard.html"; // Redireciona para o Dashboard ou outra p√°gina
            } else {
              // Se ocorrer algum erro no login
              alert(data.message); // Exibe a mensagem de erro
            }
          } catch (error) {
            console.error("Erro de rede:", error);
            alert("Erro ao tentar realizar o login. Tente novamente.");
          }
        });
    </script>
  </body>
</html>
