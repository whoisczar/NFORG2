<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Nota Fiscal</title>
    <link rel="icon" type="image/x-icon" href="./images/icon.png" />
    <link rel="stylesheet" href="./styles/sidebar.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/grafico.css" />
    <link rel="stylesheet" href="./styles/produto.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://kit.fontawesome.com/0f47102407.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <button class="menu-item" id="toggleSidebar">
        <i class="fa-solid fa-bars"></i>
        <span class="menu-text">Recolher</span>
      </button>
      <h4>Menu</h4>
      <ul>
        <!-- Itens do menu serão gerados dinamicamente aqui -->
      </ul>
    </div>

    <!-- Conteúdo Principal -->
    <div class="content">
      <h2>Cadastrar Nota Fiscal</h2>

      <!-- Formulário de Cadastro -->
      <form id="formNota">
        <!-- Seleção da Empresa -->
        <div class="form-group">
          <label for="empresa">Selecione a Empresa:</label>
          <select id="empresa" name="empresa" required>
            <option value="">Carregando empresas...</option>
          </select>
        </div>

        <!-- Data da Nota -->
        <div class="form-group">
          <label for="dataNotaFiscal">Data da Nota:</label>
          <input
            type="date"
            id="dataNotaFiscal"
            name="dataNotaFiscal"
            required
          />
        </div>

        <!-- Pesquisa de Produtos -->
        <h2>Produtos</h2>
        <div class="form-group">
          <label for="pesquisaProduto">Pesquisar Produto:</label>
          <input
            type="text"
            id="pesquisaProduto"
            placeholder="Digite o nome do produto"
          />
          <button type="button" id="btnPesquisar">Pesquisar</button>
        </div>

        <!-- Resultados da Pesquisa de Produtos -->
        <div id="resultadosPesquisa"></div>

        <!-- Produtos Adicionados -->
        <h3>Produtos Adicionados</h3>
        <ul id="produtosAdicionados"></ul>

        <!-- Botão de Salvar -->
        <button type="submit">Salvar Nota</button>
      </form>
    </div>

    <!-- Scripts -->
    <script src="./js/cadastroNota.js"></script>
    <script src="./js/sidebar.js"></script>
  </body>
</html>
