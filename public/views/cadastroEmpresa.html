<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Empresas</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://img.icons8.com/?size=100&id=37930&format=png&color=000000"
    />
    <link rel="stylesheet" href="./styles/sidebar.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/modal.css" />
    <script
      src="https://kit.fontawesome.com/0f47102407.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="sidebar">
      <button class="menu-item" id="toggleSidebar">
        <i class="fa-solid fa-bars"></i>
        <span class="menu-text">Recolher</span>
      </button>
      <h4>Menu</h4>
      <ul>
        <!-- Itens do menu serão gerados dinamicamente aqui -->
      </ul>
    </div>
    <div class="content">
      <h2>Cadastrar Empresas</h2>
      <form id="cadastroForm">
        <input type="text" id="nomeEmpresa" placeholder="Nome" required />
        <input type="text" id="cpfCnpjClient" placeholder="CPF/CNPJ" required />
        <button type="submit">Cadastrar</button>
      </form>
      <p id="mensagem"></p>

      <!-- Tabela de Empresas cadastradas -->
      <br />
      <hr />
      <br />
      <div class="tabela-scroll">
        <table id="tabelaUsuarios">
          <thead>
            <tr>
              <th>Nome</th>
              <th>CPF/CNPJ</th>
              <th>Status</th>
              <th>Editar</th>
            </tr>
          </thead>
          <tbody>
            <!-- Os dados dos usuários serão inseridos aqui dinamicamente -->
          </tbody>
        </table>
      </div>
    </div>
    <script src="./js/sidebar.js"></script>
    <script src="./js/cadastros/cadastroEmpresa.js"></script>
  </body>
</html>
