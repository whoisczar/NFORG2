<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Produtos</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://img.icons8.com/?size=100&id=37930&format=png&color=000000"
    />
    <link rel="stylesheet" href="./styles/sidebar.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/modal.css" />
    <script
      src="https://kit.fontawesome.com/0f47102407.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="sidebar">
      <button class="menu-item" id="toggleSidebar">
        <i class="fa-solid fa-bars"></i>
        <span class="menu-text">Recolher</span>
      </button>
      <h4>Menu</h4>
      <ul>
        <!-- Itens do menu serão gerados dinamicamente aqui -->
      </ul>
    </div>
    <div class="content">
      <h2>Cadastrar Produtos</h2>
      <form id="cadastroForm">
        <input
          type="text"
          id="nomeProduto"
          placeholder="NomeProduto"
          required
        />
        <input type="text" id="eanProduto" placeholder="EAN" required />
        <div>
          <input
            type="number"
            min="1"
            step="0.01"
            id="valorProduto"
            placeholder="Valor do produto"
            required
          />
        </div>
        <button type="submit">Cadastrar</button>
      </form>
      <p id="mensagem"></p>

      <!-- Tabela de Empresas cadastradas -->
      <br />
      <hr />
      <br />
      <h3>Empresa cadastradas</h3>
      <table id="tabelaProdutos">
        <thead>
          <tr>
            <th>Nome</th>
            <th>EAN</th>
            <th>Preço Unitário</th>
          </tr>
        </thead>
        <tbody>
          <!-- Os dados dos usuários serão inseridos aqui dinamicamente -->
        </tbody>
      </table>
    </div>
    <script src="./js/sidebar.js"></script>
    <script src="./js/cadastros/cadastroProduto.js"></script>
  </body>
</html>
