<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Produto</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://img.icons8.com/?size=100&id=37930&format=png&color=000000"
    />
    <link rel="stylesheet" href="./styles/sidebar.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/modal.css" />
    <script
      src="https://kit.fontawesome.com/0f47102407.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="sidebar">
      <button class="menu-item" id="toggleSidebar">
        <i class="fa-solid fa-bars"></i>
        <span class="menu-text">Recolher</span>
      </button>
      <h4>Menu</h4>
      <ul>
        <!-- Itens do menu serão gerados dinamicamente aqui -->
      </ul>
    </div>
    <div class="content">
      <h2>Detalhes do Produto</h2>
      <hr />
      <br />
      <!-- Exibição dos detalhes do Produto -->
      <p><strong>Nome:</strong> <span id="nomeProduto"></span></p>
      <p><strong>Ean:</strong> <span id="eanProduto"></span></p>
      <p><strong>Valor:</strong> <span id="valorProduto"></span></p>
      <br />
      <hr />
      <br />
      <h2>Editar Produto</h2>
      <label for="nome">Nome do produto:</label>
      <form id="formEdicaoProduto">
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Nome do Produto"
          required
        />
        <label for="ean">EAN:</label>
        <input type="text" id="ean" name="ean" placeholder="EAN" required />
        <label for="valor">Valor:</label>
        <input
          name="valor"
          type="number"
          min="1"
          step="0.01"
          id="valor"
          placeholder="Valor do Produto"
          required
        />
        <button type="submit">Salvar Alterações</button>
      </form>
      <p id="mensagem"></p>
    </div>
    <script src="./js/sidebar.js"></script>
    <script src="./js/ajustes/ajustesProduto.js"></script>
  </body>
</html>
